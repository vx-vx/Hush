<head>
    <title>Hush</title>

    <style>
        .landing-card {max-width: 100%;}
        .feats {
            display: flex;
            justify-content: space-between;
        }

        .feats .feat {
            display: inline-block;
            padding: 20px;
            max-width: 220px;

        }

        .feats .feat h3 {
            color: rgb(235, 18, 110);
        }

        .feats .feat * {
            display: inline-block;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            display: flex;
            justify-content: center;
        }

		#fader
		{
			position: fixed;
			display: block;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0,0,0,1);
			z-index: 2;
			animation: none
			animation-fill-mode: forwards;
			pointer-events: none;
		}

		@keyframes fadein
		{
			from {opacity: 1;}
			to {opacity: 0;}
		}

		#clickenter
		{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			width: auto;
			height: auto;
			z-index: 12;
			font-size: 6vw;
		}
    </style>
